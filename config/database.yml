# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  username: rails
  port: 3306 
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: sqlite3
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: mysql2
  database: hyraxdb_test
  password: <%= ENV['MYSQL_RAILS_PASS'] %> #make sure you have these exported, best to put them in your bash_profile
  host: <%= ENV['MYSQL_DB_HOST'] %> #make sure you have these exported, best to put them in your bash_profile
  encoding: utf8

production:
  <<: *default
  adapter: mysql2
  databse: <%= ENV['HYRAX_DATABSE'] %>
  username: <%= ENV['HYRAX_DATABSE_USERNAME'] %>
  password: <%= ENV['HYRAX_DATABSE_PASSWORD'] %>
  host: <%= ENV['HYRAX_DATABSE_HOST'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %> #TODO