# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  username: rails
  password: <%= ENV['MYSQL_RAILS_PASS'] %> #make sure you have these exported, best to put them in your bash_profile
  host: <%= ENV['MYSQL_DB_HOST'] %> #make sure you have these exported, best to put them in your bash_profile
  port: 3306 

development:
  <<: *default
  database: hyraxdb

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hyraxdb_test

production:
  <<: *default
  adapter: mysql2
  databse: <%= ENV['HYRAX_DATABSE'] %>
  username: <%= ENV['HYRAX_DATABSE_USERNAME'] %>
  password: <%= ENV['HYRAX_DATABSE_PASSWORD'] %>
  host: <%= ENV['HYRAX_DATABSE_HOST'] %>
